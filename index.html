<!DOCTYPE html>
<html>
<head>
	<title> Pixel Painter </title>
	<link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/app.js"></script>
</head>
<body>
	<center><h1>Pixel Painter</h1></center>
	<div id="entireContainer">
		<div id="paletteContainer">
			<div class="pallette" id="red" onclick="getBackgroundColor(this)">Hi</div>
			<div class="pallette" id="orange" onclick="getBackgroundColor(this)">Hi</div>
			<div class="pallette" id="yellow" onclick="getBackgroundColor(this)">Hi</div>
			<div class="pallette" id="green" onclick="getBackgroundColor(this)">Hi</div>
			<div class="pallette" id="blue" onclick="getBackgroundColor(this)">Hi</div>
			<div class="pallette" id="indigo" onclick="getBackgroundColor(this)">Hi</div>
			<div class="pallette" id="purple" onclick="getBackgroundColor(this)">Hi</div>
		</div>
		<div id="canvasContainer">
			<div class="canvas" id="canvas1" onclick="changeColorOnClick(this)">Hello</div>
			<div class="canvas" id="canvas2" onclick="changeColorOnClick(this)">Hello</div>
			<div class="canvas" id="canvas3" onclick="changeColorOnClick(this)">Hello</div>
			<div class="canvas" id="canvas4" onclick="changeColorOnClick(this)">Hello</div>
			<div class="canvas" id="canvas5" onclick="changeColorOnClick(this)">Hello</div>
		</div>
		<div id="selectedColorNameContainer">
			<div id="selectedColorName"></div>
		</div>
	</div>

</body>
</html>
